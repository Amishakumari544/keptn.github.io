{{ define "title" }}
keptn | A message-driven control plane for application delivery and automated operations
{{ end }}

{{ define "header_css" }}
{{ end }}

{{ define "header_classes" }}
header-transparent
{{ end }}

{{ define "header_js" }}
<script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js" />
{{ end }}

{{ define "body_classes" }}
page-home
{{ end }}

{{ define "meta" }}
<meta property="og:description" content="Building the fabric for cloud-native lifecycle automation at enterprise scale">
<meta property="og:title" content="Keptn - A message-driven control plane for application delivery and automated operations">
<meta property="og:image" content="https://keptn.sh/favicon.png">
<meta property="og:url" content="https://keptn.sh/index.html">
<meta name="twitter:card" content="summary_large_image">
{{ end }}

{{ define "main" }}
{{/* Intro */}}
<div class="intro">
  <div class="container pt-5 pb-5">
    <div class="row pt-5 pb-5">
      <div class="col-7">
        {{ with .Site.GetPage "section" "home/intro" }}
          {{ .Content }}
        {{ end }}

        <div class="d-flex pt-2">
          <a class="button button-tertiary" href="https://github.com/keptn/keptn.github.io">
            keptn on Github
            <img class="icon" src="/images/general/icon-github.svg" alt="Github">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{{/* Usage */}}
<div class="usage">
  <div class="container pt-4 pb-4">
    <div class="row pt-2 pb-4">
      <div class="col-12 pb-2">
        {{ with .Site.GetPage "section" "home/usage-top" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="usage-item col-4 d-flex flex-row">
        {{ with .Site.GetPage "section" "home/usage-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="usage-item col-4 d-flex flex-row">
        {{ with .Site.GetPage "section" "home/usage-middle" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="usage-item col-4 d-flex flex-row">
        {{ with .Site.GetPage "section" "home/usage-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Kubernetes Cluster */}}
<div class="kubernetes-cluster">
  <div class="container pt-5 pb-5">
    <div class="row">
      <div class="col-12 pb-4">
        <div class="col-6 p-0">
          {{ with .Site.GetPage "section" "home/kubernetes-cluster-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="step col-8 offset-4">
        {{ with .Site.GetPage "section" "home/kubernetes-cluster-step1" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="col-8 offset-4 pt-4 pb-4">
        {{/* Placeholder */}}
      </div>

      <div class="step col-8 offset-4">
        {{ with .Site.GetPage "section" "home/kubernetes-cluster-step2" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Delivery Flow */}}
<div class="delivery-flow">
  <img class="background-image" src="/images/home/background-flow.png" alt="Background Image">

  <div class="container pt-5 pb-5">
    <div class="row pb-5">
      <div class="col-12">
        <div class="col-6 p-0">
          {{ with .Site.GetPage "section" "home/delivery-flow-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="text col-5 pb-5">
        {{ with .Site.GetPage "section" "home/delivery-flow-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="col-6 offset-1 pb-5">
        {{ with .Site.GetPage "section" "home/delivery-flow-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Onboard Services */}}
<div class="onboard-services">
  <div class="container pt-5 pb-4">
    <div class="row b-2">
      <div class="col-12 pb-5 text-center">
        {{ with .Site.GetPage "section" "home/onboard-services-top" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="image col-6 pl-0 pr-4 pb-1">
        {{ with .Site.GetPage "section" "home/onboard-services-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="text col-5 pb-1">
        {{ with .Site.GetPage "section" "home/onboard-services-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Divider */}}
<div class="container">
  <div class="row">
    <div class="col-12">
      <hr>
    </div>
  </div>
</div>

{{/* Integration Workflow */}}
<div class="integration-workflow">
  <div class="container pt-5 pb-5">
    <div class="row pb-4">
      <div class="col-12">
        <div class="col-5 p-0">
          {{ with .Site.GetPage "section" "home/integration-workflow-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="col-5">
        {{ with .Site.GetPage "section" "home/integration-workflow-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="col-6 offset-1">
        {{ with .Site.GetPage "section" "home/integration-workflow-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Keptn Workflows */}}
<div class="keptn-workflows section-primary-opacity">
  <div class="container pt-5 pb-5">
    <div class="row pt-4 pb-2">
      <div class="image col-6 pl-0 pr-4">
        {{ with .Site.GetPage "section" "home/keptn-workflows-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="text col-6 d-flex flex-column justify-content-center">
        {{ with .Site.GetPage "section" "home/keptn-workflows-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Automatic Remediation */}}
<div class="automatic-remediation">
  <div class="container pt-5 pb-5">
    <div class="row pt-4 pb-5">
      <div class="col-12 pb-4">
        <div class="col-6 p-0">
          {{ with .Site.GetPage "section" "home/automatic-remediation-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="col-5">
        {{ with .Site.GetPage "section" "home/automatic-remediation-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="col-5 offset-1">
        {{ with .Site.GetPage "section" "home/automatic-remediation-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Teaser */}}
<div class="teaser section-primary">
  <div class="container pt-5 pb-5">
    <div class="row pt-4 pb-4">
      <div class="col-12 d-flex flex-column text-center">
        {{ with .Site.GetPage "section" "home/teaser" }}
          {{ .Content }}
        {{ end }}

        <div class="d-flex justify-content-center pt-4">
          <a class="button button-secondary" href="/docs/quickstart/">Quick Start</a>
        </div>
      </div>
    </div>
  </div>
</div>

{{/* Contact */}}

</div>
{{ end }}
